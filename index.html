<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode App</title>
</head>
<body>
    <!-- Existing forms and elements -->
  <h1>Login</h1>    
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button type="submit">Login</button>
    </form>
<h1>Barcode Data Entry</h1>
    <form id="barcodeForm" style="display:none;">
        <input type="text" id="barcodeInput" placeholder="Enter barcode">
        <button type="submit">Submit Barcode</button>
    </form>
  <h1>Search Barcode Data</h1>
    <form id="searchForm" style="display:none;">
        <input type="text" id="searchBarcode" placeholder="Search by Barcode">
        <input type="text" id="searchSerialNumber" placeholder="Search by Serial Number">
        <input type="text" id="searchUser" placeholder="Search by User">
        <input type="text" id="searchCameraId" placeholder="Search by Camera ID">
        <input type="number" id="viewTimeOffset" placeholder="Time Offset in Seconds">
        <button type="submit">Search</button>
    </form>

    <button id="logoutButton" style="display:none;">Logout</button>

    <ul id="searchResults"></ul>

    <script type="module" src="main.js"></script>
</body>
</html>
