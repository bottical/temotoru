<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Scanner</title>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script type="module" src="main.js"></script>
</head>
<body>
  <h1>Barcode Data Entry</h1>
  <form id="barcodeForm">
    <input type="text" id="barcodeInput" placeholder="Scan barcode" required>
    <button type="submit">Submit</button>
  </form>

  <h1>Search Barcode Data</h1>
  <form id="searchForm">
    <input type="text" id="searchBarcode" placeholder="Search by Barcode">
    <input type="number" id="searchSerialNumber" placeholder="Search by Serial Number">
    <input type="text" id="searchUser" placeholder="Search by User">
    <input type="text" id="searchCameraId" placeholder="Search by Camera ID">
    <input type="number" id="viewTimeOffset" placeholder="Seconds before (x)">
    <button type="submit">Search</button>
  </form>

  <h2>Search Results</h2>
  <ul id="searchResults"></ul>
</body>
</html>
