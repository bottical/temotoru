<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Input</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- index.htmlに以下のモーダルHTMLを追加 -->
    <div id="errorModal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <p id="errorMessage"></p>
      </div>
    </div>
    
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">ログイン</button>
    </form>

    <form id="barcodeForm" style="display:none;">
        <div class="search-container">
            <img src="logo.svg" alt="logo" width="400">
            <div class="form-container">
                <input type="text" id="barcodeInput" class="search-input" placeholder="バーコード入力" autofocus required>
                <button type="submit" class="search-button">入力</button>
            </div>
        </div>
    </form>
    
    <!-- 検索ページへのリンク -->
    <div style="text-align: center;">
        <a id="searchPageLink" href="search.html" style="display:none;">検索ページへ移動</a>
    </div>
    <div align="right">
       <button id="logoutButton" style="display:none;">ログアウト</button>    
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
