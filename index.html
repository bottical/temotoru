<form id="loginForm" style="display:none;" data-default-display="block">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">ログイン</button>
</form>

<form id="barcodeForm" style="display:block;" data-default-display="block">
    <div class="search-container">
        <img src="logo.svg" alt="logo" width="400">
        <div class="form-container">
            <input type="text" id="barcodeInput" class="search-input" placeholder="バーコード入力" autofocus required>
            <button type="submit" class="search-button">入力</button>
        </div>
    </div>
</form>

<!-- 検索ページへのリンク -->
<div style="text-align: center;">
    <a id="searchPageLink" href="search.html" style="display:block;" data-default-display="inline-block">検索ページへ移動</a>
</div>

<div align="right">
   <button id="logoutButton" style="display:none;" data-default-display="inline-block">ログアウト</button>    
</div>
