<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Input</title>
        <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form, button {
            margin: 10px 0;
        }
        input, button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <form id="barcodeForm" style="display:none;">
        <div class="search-container">
        <input type="text" id="barcodeInput" class="search-input" placeholder="バーコード入力" required>
        <button type="submit" class="search-button">入力</button>
    </form>

    <!-- 検索ページへのリンク -->
    <a id="searchPageLink" href="search.html" style="display:none;">Go to Search Page</a>

    <button id="logoutButton" style="display:none;">Logout</button>    
    
    <script type="module" src="main.js"></script>
</body>
</html>
