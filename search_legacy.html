<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>2025年7月以前登録旧データ検索</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
    th { background-color: #f0f0f0; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, query, where, orderBy, getDocs, limit
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged, signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
  apiKey: "AIzaSyA65o0WMcpDIfwttoaXAmDU5Rqe72h9gPo",
  authDomain: "temotoru-neo.firebaseapp.com",
  projectId: "temotoru-neo",
  storageBucket: "temotoru-neo.appspot.com",
  messagingSenderId: "126027037708",
  appId: "1:126027037708:web:c82bc8037b53fcfa62c229"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const loginForm = document.getElementById("loginForm");
    const searchSection = document.getElementById("searchSection");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginForm.style.display = "none";
        searchSection.style.display = "block";
        setupSearch(user);
      } else {
        loginForm.style.display = "block";
        searchSection.style.display = "none";
      }
    });

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        alert("ログイン失敗: " + error.message);
      }
    });

    function formatTimestamp(ts) {
      const date = new Date(ts);
      return date.toLocaleString("ja-JP");
    }

    function generateCameraUrl(cameraId, time) {
      const baseUrl = "https://safie.link/app/streaming/";
      const timestamp = time.getTime();
      return `${baseUrl}${cameraId}?timestamp=${timestamp}`;
    }

    function setupSearch(user) {
      const form = document.getElementById('searchForm');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const barcode = document.getElementById('barcodeInput').value.trim();
        const offsetSec = parseInt(document.getElementById('offsetInput').value.trim(), 10) || 0;
        const userId = user.uid;
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = "";

        if (!barcode) {
          resultsDiv.innerHTML = "<p>バーコードを入力してください。</p>";
          return;
        }

        const ref = collection(db, `users/${userId}/barcodeData`);
        const q = query(
          ref,
          where("code", ">=", barcode),
          where("code", "<=", barcode + "\uf8ff"),
          orderBy("code"),
          orderBy("serialNumber", "desc"),
          limit(20)
        );

        try {
          const snap = await getDocs(q);
          if (snap.empty) {
            resultsDiv.innerHTML = "<p>結果が見つかりませんでした。</p>";
            return;
          }

          const table = document.createElement("table");
          const thead = document.createElement("thead");
          const headRow = document.createElement("tr");
          ["バーコード", "撮影ID", "ユーザー", "カメラID", "撮影日時", "Safie URL"].forEach(h => {
            const th = document.createElement("th");
            th.textContent = h;
            headRow.appendChild(th);
          });
          thead.appendChild(headRow);
          table.appendChild(thead);

          const tbody = document.createElement("tbody");

          snap.forEach(doc => {
            const d = doc.data();
            const row = document.createElement("tr");

            const offsetTime = new Date(d.time.toMillis() - offsetSec * 1000);
            const safieUrl = generateCameraUrl(d.cameraId, offsetTime);
            const formattedTime = formatTimestamp(offsetTime);

            row.innerHTML = `
              <td>${d.code}</td>
              <td>${d.serialNumber}</td>
              <td>${d.user}</td>
              <td>${d.cameraId}</td>
              <td>${formattedTime}</td>
              <td><a href="${safieUrl}" target="_blank">URL</a></td>
            `;
            tbody.appendChild(row);
          });

          table.appendChild(tbody);
          resultsDiv.appendChild(table);
        } catch (e) {
          console.error("検索エラー:", e);
          resultsDiv.innerHTML = `<p>検索エラー: ${e.message}</p>`;
        }
      });
    }
  </script>
</head>
<body>
  <h1>旧データ検索（Safieリンク付き）</h1>

  <!--  ログインフォーム -->
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">ログイン</button>
  </form>

  <!--  検索UI -->
  <div id="searchSection" style="display:none;">
    <form id="searchForm">
      <input type="text" id="barcodeInput" placeholder="バーコード（前方一致）" required />
      <input type="number" id="offsetInput" placeholder="秒数オフセット（例: 5）" />
      <button type="submit">検索</button>
    </form>
    <div id="results"></div>
    <p style="color:#888;">※ このページは codeKeywords を含まない旧データ専用です。</p>
  </div>
</body>
</html>
