<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>テモトル バーコードデータ 月間件数</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        "Noto Sans JP", sans-serif;
      background: #f9fafb;
      color: #111827;
    }
    .page {
      max-width: 720px;
      margin: 0 auto;
      padding: 20px 16px 40px;
    }
    h1 {
      font-size: 1.4rem;
      margin: 0 0 16px;
    }
    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 16px 18px;
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.08);
      border: 1px solid #e5e7eb;
      margin-bottom: 20px;
    }
    .label {
      font-size: 0.85rem;
      color: #6b7280;
      margin-bottom: 4px;
    }
    .current-month {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 8px;
    }
    .current-month-name {
      font-size: 1rem;
      color: #4b5563;
    }
    .current-month-count {
      font-size: 2.4rem;
      font-weight: 700;
      letter-spacing: 0.04em;
    }
    .unit {
      font-size: 0.9rem;
      color: #6b7280;
      margin-left: 6px;
    }
    .updated-at {
      font-size: 0.75rem;
      color: #9ca3af;
      margin-top: 6px;
      text-align: right;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }
    th, td {
      padding: 6px 8px;
      text-align: right;
      border-bottom: 1px solid #e5e7eb;
      white-space: nowrap;
    }
    th:first-child,
    td:first-child {
      text-align: left;
    }
    thead th {
      font-size: 0.8rem;
      color: #6b7280;
      background: #f3f4f6;
    }
    tbody tr:nth-child(even) td {
      background: #f9fafb;
    }
    tfoot td {
      font-weight: 600;
      background: #f3f4f6;
    }

    .footer-note {
      margin-top: 16px;
      font-size: 0.75rem;
      color: #9ca3af;
    }

    .status {
      font-size: 0.8rem;
      color: #6b7280;
      margin-bottom: 8px;
    }
    .status.error {
      color: #b91c1c;
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>テモトル バーコードデータ 月間件数</h1>

    <div id="status" class="status">ログイン状態を確認中...</div>

    <!-- 最新月のバーコードデータ件数 -->
    <div class="card">
      <div class="label">最新月のバーコード読み取り件数</div>
      <div class="current-month">
        <div class="current-month-name" id="current-month-name">-</div>
        <div>
          <span class="current-month-count" id="current-month-count">-</span>
          <span class="unit">件</span>
        </div>
      </div>
      <div class="updated-at" id="updated-at"></div>
    </div>

    <!-- 月別一覧 -->
    <div class="card">
      <div class="label">月別バーコードデータ件数一覧</div>
      <table>
        <thead>
          <tr>
            <th>年月</th>
            <th>件数（バーコードデータ）</th>
          </tr>
        </thead>
        <tbody id="list-body"></tbody>
        <tfoot>
          <tr>
            <td>合計</td>
            <td id="total-count">-</td>
          </tr>
        </tfoot>
      </table>
      <p class="footer-note">
        ※ ログイン中のユーザーの <code>/users/{uid}/barcodeData</code> から全件取得して月別集計しています。<br>
        ※ 件数が非常に多い場合は、読み取り時間がかかることがあります。
      </p>
    </div>
  </div>

  <script type="module">
    import { db, auth, collection, getDocs } from "./firebase.js";

    const statusEl = document.getElementById("status");

    function setStatus(message, isError = false) {
      statusEl.textContent = message;
      statusEl.classList.toggle("error", isError);
    }

    // Date → "YYYY-MM"
    function toMonthKey(date) {
      const y = date.getFullYear();
      const m = String(date.getMonth() + 1).padStart(2, "0");
      return `${y}-${m}`;
    }

    // Firestore Timestamp / Date / string → Date
    function toDate(value) {
      if (!value) return null;
      if (typeof value.toDate === "function") return value.toDate(); // Timestamp
      if (value instanceof Date) return value;
      const d = new Date(value);
      return isNaN(d.getTime()) ? null : d;
    }

    // 月次集計本体
    async function loadMonthlyCountsForUser(uid) {
      setStatus("バーコードデータを取得中...");

      const ref = collection(db, `users/${uid}/barcodeData`);

      const snap = await getDocs(ref);
      setStatus(`取得件数：${snap.size} 件。月別に集計中...`);

      const monthlyMap = new Map(); // key: "YYYY-MM", value: count

      snap.forEach((doc) => {
        const data = doc.data();
        const date = toDate(data.time);
        if (!date) return;

        const key = toMonthKey(date);
        const prev = monthlyMap.get(key) || 0;
        monthlyMap.set(key, prev + 1);
      });

      const monthlyData = Array.from(monthlyMap.entries())
        .map(([month, count]) => ({ month, count }))
        .sort((a, b) => a.month.localeCompare(b.month));

      return monthlyData;
    }

    function renderCurrentMonth(data) {
      const nameEl = document.getElementById("current-month-name");
      const countEl = document.getElementById("current-month-count");
      const updatedEl = document.getElementById("updated-at");

      if (!data || !data.length) {
        nameEl.textContent = "-";
        countEl.textContent = "-";
        updatedEl.textContent = "";
        return;
      }

      const latest = data[data.length - 1];
      const monthLabel = latest.month.replace("-", "年") + "月";

      nameEl.textContent = monthLabel;
      countEl.textContent = latest.count.toLocaleString();

      const now = new Date();
      const y = now.getFullYear();
      const m = String(now.getMonth() + 1).padStart(2, "0");
      const d = String(now.getDate()).padStart(2, "0");
      updatedEl.textContent = `最終更新：${y}/${m}/${d}`;
    }

    function renderList(data) {
      const tbody = document.getElementById("list-body");
      const totalEl = document.getElementById("total-count");
      tbody.innerHTML = "";

      if (!data || !data.length) {
        totalEl.textContent = "0";
        return;
      }

      let total = 0;
      data.forEach((row) => {
        const tr = document.createElement("tr");

        const tdMonth = document.createElement("td");
        tdMonth.textContent = row.month.replace("-", "年") + "月";

        const tdCount = document.createElement("td");
        tdCount.textContent = row.count.toLocaleString();

        tr.appendChild(tdMonth);
        tr.appendChild(tdCount);
        tbody.appendChild(tr);

        total += row.count;
      });

      totalEl.textContent = total.toLocaleString();
    }

    // 起動処理：ログイン済み uid に対してのみ集計
    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        setStatus("ログインが必要です。", true);
        renderCurrentMonth([]);
        renderList([]);
        return;
      }

      try {
        setStatus(`ログイン中 uid: ${user.uid}。データ取得を開始します...`);
        const monthlyData = await loadMonthlyCountsForUser(user.uid);

        if (!monthlyData.length) {
          setStatus("有効なバーコードデータがありません。");
        } else {
          setStatus("集計完了。");
        }

        renderCurrentMonth(monthlyData);
        renderList(monthlyData);
      } catch (err) {
        console.error("月次集計エラー", err);
        setStatus("月次集計に失敗しました：" + err.message, true);
        renderCurrentMonth([]);
        renderList([]);
      }
    });
  </script>
</body>
</html>
