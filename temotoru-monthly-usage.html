<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>テモトル バーコードデータ 月間件数（Firestore集計）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Firebase SDK（compat版） -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        "Noto Sans JP", sans-serif;
      background: #f9fafb;
      color: #111827;
    }
    .page {
      max-width: 720px;
      margin: 0 auto;
      padding: 20px 16px 40px;
    }
    h1 {
      font-size: 1.4rem;
      margin: 0 0 16px;
    }
    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 16px 18px;
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.08);
      border: 1px solid #e5e7eb;
      margin-bottom: 20px;
    }
    .label {
      font-size: 0.85rem;
      color: #6b7280;
      margin-bottom: 4px;
    }
    .current-month {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 8px;
    }
    .current-month-name {
      font-size: 1rem;
      color: #4b5563;
    }
    .current-month-count {
      font-size: 2.4rem;
      font-weight: 700;
      letter-spacing: 0.04em;
    }
    .unit {
      font-size: 0.9rem;
      color: #6b7280;
      margin-left: 6px;
    }
    .updated-at {
      font-size: 0.75rem;
      color: #9ca3af;
      margin-top: 6px;
      text-align: right;
    }

    /* 一覧テーブル */
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }
    th, td {
      padding: 6px 8px;
      text-align: right;
      border-bottom: 1px solid #e5e7eb;
      white-space: nowrap;
    }
    th:first-child,
    td:first-child {
      text-align: left;
    }
    thead th {
      font-size: 0.8rem;
      color: #6b7280;
      background: #f3f4f6;
    }
    tbody tr:nth-child(even) td {
      background: #f9fafb;
    }
    tfoot td {
      font-weight: 600;
      background: #f3f4f6;
    }

    .footer-note {
      margin-top: 16px;
      font-size: 0.75rem;
      color: #9ca3af;
    }

    .status {
      font-size: 0.8rem;
      color: #6b7280;
      margin-bottom: 8px;
    }
    .status.error {
      color: #b91c1c;
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>テモトル バーコードデータ 月間件数</h1>

    <div id="status" class="status">Firestore からデータ取得中...</div>

    <!-- 最新月のバーコードデータ件数 -->
    <div class="card">
      <div class="label">最新月のバーコード読み取り件数</div>
      <div class="current-month">
        <div class="current-month-name" id="current-month-name">-</div>
        <div>
          <span class="current-month-count" id="current-month-count">-</span>
          <span class="unit">件</span>
        </div>
      </div>
      <div class="updated-at" id="updated-at"></div>
    </div>

    <!-- 月別一覧 -->
    <div class="card">
      <div class="label">月別バーコードデータ件数一覧</div>
      <table>
        <thead>
          <tr>
            <th>年月</th>
            <th>件数（バーコードデータ）</th>
          </tr>
        </thead>
        <tbody id="list-body"></tbody>
        <tfoot>
          <tr>
            <td>合計</td>
            <td id="total-count">-</td>
          </tr>
        </tfoot>
      </table>
      <p class="footer-note">
        ※ Firestore の <code>/users/{userId}/barcodeData</code> から、全件を取得して月別集計しています。<br>
        ※ セキュリティルールの制約で取得できないドキュメントがある場合は、その分はカウントに含まれません。
      </p>
    </div>
  </div>

  <script>
    // ======== 1. Firebase 初期化（※必ず既存プロジェクトの設定に差し替え） ========
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      // 必要に応じて他のパラメータ（storageBucket など）も追加
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // ======== 2. ログイン情報（管理用ユーザー） ========
    // ※ 管理用ユーザーのメールアドレスとパスワードに差し替え
    const LOGIN_EMAIL = "your-admin@example.com";
    const LOGIN_PASSWORD = "your-admin-password";

    // ======== 3. 月次集計ロジック ========

    // 日付から "YYYY-MM" を作る
    function toMonthKey(date) {
      const y = date.getFullYear();
      const m = ("0" + (date.getMonth() + 1)).slice(-2);
      return `${y}-${m}`;
    }

    // Firestore の timestamp / string / Date に対応して JS Date に変換
    function toDate(value) {
      if (!value) return null;
      // Firestore Timestamp（compat）の場合
      if (typeof value.toDate === "function") return value.toDate();
      // JS Date の場合
      if (value instanceof Date) return value;
      // ISO文字列など
      const d = new Date(value);
      return isNaN(d.getTime()) ? null : d;
    }

    // /users/{userId}/barcodeData を collectionGroup で全件取得して月次集計
    async function fetchMonthlyCounts() {
      const statusEl = document.getElementById("status");
      try {
        statusEl.textContent = "ログイン中...";

        // 1) ログイン
        const cred = await auth.signInWithEmailAndPassword(LOGIN_EMAIL, LOGIN_PASSWORD);
        const user = cred.user;
        statusEl.textContent = `ログイン完了（uid: ${user.uid}）。データ取得中...`;

        // 2) collectionGroup で全ユーザーの barcodeData を取得
        //  セキュリティルールで許可されていない場合はエラーになります。
        const snap = await db.collectionGroup("barcodeData").get();

        statusEl.textContent = `取得件数：${snap.size} 件。月別に集計中...`;

        const monthlyMap = new Map();

        snap.forEach((doc) => {
          const data = doc.data();
          const date = toDate(data.time);
          if (!date) return; // time 無し／不正はスキップ

          const key = toMonthKey(date);
          const prev = monthlyMap.get(key) || 0;
          monthlyMap.set(key, prev + 1);
        });

        // Map → ソート済み配列に変換
        // ex: [{ month: "2025-01", count: 123 }, ... ]
        const monthlyData = Array.from(monthlyMap.entries())
          .map(([month, count]) => ({ month, count }))
          .sort((a, b) => a.month.localeCompare(b.month));

        return monthlyData;
      } catch (err) {
        console.error(err);
        statusEl.textContent = "データ取得エラー：" + err.message;
        statusEl.classList.add("error");
        throw err;
      }
    }

    // ======== 4. 画面レンダリング ========

    function renderCurrentMonth(data) {
      if (!data || !data.length) {
        document.getElementById("current-month-name").textContent = "-";
        document.getElementById("current-month-count").textContent = "-";
        return;
      }
      const latest = data[data.length - 1];
      const monthLabel = latest.month.replace("-", "年") + "月";

      document.getElementById("current-month-name").textContent = monthLabel;
      document.getElementById("current-month-count").textContent =
        latest.count.toLocaleString();

      const now = new Date();
      const y = now.getFullYear();
      const m = ("0" + (now.getMonth() + 1)).slice(-2);
      const d = ("0" + now.getDate()).slice(-2);
      document.getElementById("updated-at").textContent =
        `最終更新：${y}/${m}/${d}`;
    }

    function renderList(data) {
      const tbody = document.getElementById("list-body");
      tbody.innerHTML = "";

      let total = 0;
      data.forEach((row) => {
        const tr = document.createElement("tr");

        const tdMonth = document.createElement("td");
        tdMonth.textContent = row.month.replace("-", "年") + "月";

        const tdCount = document.createElement("td");
        tdCount.textContent = row.count.toLocaleString();

        tr.appendChild(tdMonth);
        tr.appendChild(tdCount);
        tbody.appendChild(tr);

        total += row.count;
      });

      document.getElementById("total-count").textContent =
        total.toLocaleString();
    }

    // ======== 5. 起動処理 ========
    (async () => {
      const statusEl = document.getElementById("status");
      try {
        const monthlyData = await fetchMonthlyCounts();

        if (!monthlyData.length) {
          statusEl.textContent = "有効なバーコードデータが見つかりませんでした。";
          renderCurrentMonth([]);
          renderList([]);
          return;
        }

        renderCurrentMonth(monthlyData);
        renderList(monthlyData);
        statusEl.textContent = "集計完了。";
      } catch (err) {
        // ここでは既に fetchMonthlyCounts 内でエラー表示済み
        console.error("initial load error", err);
      }
    })();
  </script>
</body>
</html>
