<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>テモトル 月間利用件数</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        "Noto Sans JP", sans-serif;
      background: #f9fafb;
      color: #111827;
    }
    .page {
      max-width: 720px;
      margin: 0 auto;
      padding: 20px 16px 40px;
    }
    h1 {
      font-size: 1.4rem;
      margin: 0 0 16px;
    }
    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 16px 18px;
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.08);
      border: 1px solid #e5e7eb;
      margin-bottom: 20px;
    }
    .label {
      font-size: 0.85rem;
      color: #6b7280;
      margin-bottom: 4px;
    }
    .current-month {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 8px;
    }
    .current-month-name {
      font-size: 1rem;
      color: #4b5563;
    }
    .current-month-count {
      font-size: 2.4rem;
      font-weight: 700;
      letter-spacing: 0.04em;
    }
    .unit {
      font-size: 0.9rem;
      color: #6b7280;
      margin-left: 6px;
    }
    .updated-at {
      font-size: 0.75rem;
      color: #9ca3af;
      margin-top: 6px;
      text-align: right;
    }

    /* 一覧テーブル */
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }
    th, td {
      padding: 6px 8px;
      text-align: right;
      border-bottom: 1px solid #e5e7eb;
      white-space: nowrap;
    }
    th:first-child,
    td:first-child {
      text-align: left;
    }
    thead th {
      font-size: 0.8rem;
      color: #6b7280;
      background: #f3f4f6;
    }
    tbody tr:nth-child(even) td {
      background: #f9fafb;
    }
    tfoot td {
      font-weight: 600;
      background: #f3f4f6;
    }

    .footer-note {
      margin-top: 16px;
      font-size: 0.75rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>テモトル 月間利用件数</h1>

    <!-- 最新月の利用件数 -->
    <div class="card">
      <div class="label">最新月の利用件数</div>
      <div class="current-month">
        <div class="current-month-name" id="current-month-name">-</div>
        <div>
          <span class="current-month-count" id="current-month-count">-</span>
          <span class="unit">件</span>
        </div>
      </div>
      <div class="updated-at" id="updated-at"></div>
    </div>

    <!-- 月別一覧 -->
    <div class="card">
      <div class="label">月別利用件数一覧</div>
      <table>
        <thead>
          <tr>
            <th>年月</th>
            <th>件数</th>
          </tr>
        </thead>
        <tbody id="list-body"></tbody>
        <tfoot>
          <tr>
            <td>合計</td>
            <td id="total-count">-</td>
          </tr>
        </tfoot>
      </table>
      <p class="footer-note">
        ※ データはローカルで手動更新（HTML 内の data 配列を書き換え）しています。
      </p>
    </div>
  </div>

  <script>
    // ===== ここだけ編集すればOK：月次データ =====
    // month: "YYYY-MM", count: 利用件数
    const data = [
      { month: "2025-01", count: 120 },
      { month: "2025-02", count: 145 },
      { month: "2025-03", count: 160 },
      { month: "2025-04", count: 180 },
      { month: "2025-05", count: 210 },
      { month: "2025-06", count: 195 }
      // ↑ 新しい月が出たら末尾に追加してください
    ];
    // =========================================

    // 最新月（配列の最後）の情報を表示
    function renderCurrentMonth() {
      if (!data.length) return;
      const latest = data[data.length - 1];
      const monthLabel = latest.month.replace("-", "年") + "月";

      document.getElementById("current-month-name").textContent = monthLabel;
      document.getElementById("current-month-count").textContent =
        latest.count.toLocaleString();

      // 「最終更新日」はブラウザで開いた日付を表示
      const now = new Date();
      const y = now.getFullYear();
      const m = ("0" + (now.getMonth() + 1)).slice(-2);
      const d = ("0" + now.getDate()).slice(-2);
      document.getElementById("updated-at").textContent =
        `最終更新：${y}/${m}/${d}`;
    }

    // 一覧テーブルを表示
    function renderList() {
      const tbody = document.getElementById("list-body");
      tbody.innerHTML = "";

      let total = 0;
      data.forEach((row) => {
        const tr = document.createElement("tr");

        const tdMonth = document.createElement("td");
        tdMonth.textContent = row.month.replace("-", "年") + "月";

        const tdCount = document.createElement("td");
        tdCount.textContent = row.count.toLocaleString();

        tr.appendChild(tdMonth);
        tr.appendChild(tdCount);
        tbody.appendChild(tr);

        total += row.count;
      });

      document.getElementById("total-count").textContent =
        total.toLocaleString();
    }

    renderCurrentMonth();
    renderList();
  </script>
</body>
</html>
